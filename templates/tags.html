{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">Tags</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    {% for tag, posts in tag_map.items() %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5>
              <a href="{{ url_for('tag', tag=tag) }}">
                <span class="badge bg-secondary fs-6">{{ tag }}</span>
              </a>
            </h5>
            <p class="text-muted mb-0">{{ posts|length }} post{{ posts|length > 1 and 's' or '' }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
