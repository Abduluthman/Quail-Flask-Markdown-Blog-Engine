{% extends "base.html" %}

{% block content %}
  <h2>Posts tagged with "{{ tag }}"</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{{ url_for('post', post_name=post.name) }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts with this tag.</p>
  {% endif %}
{% endblock %}
