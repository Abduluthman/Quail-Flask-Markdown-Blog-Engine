<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "My Markdown Blog" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Lightbox -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">📝 Markdown Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav ms-auto align-items-lg-center w-100 justify-content-lg-end gap-2">
        <li class="nav-item">
          <a href="{{ url_for('all_tags') }}" class="nav-link">Tags</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('all_categories') }}" class="nav-link">Categories</a>
        </li>

        <!-- Responsive Search -->
        <li class="nav-item w-100 w-lg-auto">
          <form class="d-flex w-100" action="{{ url_for('search') }}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search" required>
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </li>

        <!-- Dark Mode Button -->
        <li class="nav-item mt-2 mt-lg-0">
          <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary w-100" id="themeToggleBtn">🌙</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-4 px-3">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-center text-muted py-4 border-top mt-5 px-3">
  <small>&copy; 2025 - My Markdown Blog</small>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
