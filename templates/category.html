{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">Posts in <span class="badge bg-info text-dark">{{ category }}</span></h2>
  {% if posts %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for post in posts %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ url_for('post', post_name=post.name) }}">{{ post.title }}</a>
              </h5>
              {% if post.tags %}
                <p class="mb-0">
                  {% for tag in post.tags %}
                    <a href="{{ url_for('tag', tag=tag) }}">
                      <span class="badge bg-secondary">{{ tag }}</span>
                    </a>
                  {% endfor %}
                </p>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No posts in this category yet.</p>
  {% endif %}
{% endblock %}
